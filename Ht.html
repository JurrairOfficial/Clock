<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="Container">
            <div class="circle">
                <span><b class="One">1</b></span>
                <span><b class="Two">2</b></span>
                <span><b class="Three">3</b></span>
                <span><b class="Four">4</b></span>
                <span><b class="Five">5</b></span>
                <span><b class="Six">6</b></span>
                <span><b class="Seven">7</b></span>
                <span><b class="Eight">8</b></span>
                <span><b class="Nine">9</b></span>
                <span><b class="Ten">10</b></span>
                <span><b class="Eleven">11</b></span>
                <span><b class="Twelve">12</b></span>
            </div>
        </div>
    </main>
    
</body>
<script src="javascript.js"></script>
</html>
